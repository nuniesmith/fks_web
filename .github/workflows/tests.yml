name: FKS WEB CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SERVICE_NAME: web
  SERVICE_PORT: 8000

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.SERVICE_NAME }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.SERVICE_NAME }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi
          pip install pytest pytest-cov ruff mypy

      - name: Lint with ruff
        run: ruff check src/ || true
        continue-on-error: true

      - name: Type check with mypy
        run: mypy src/ || true
        continue-on-error: true

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=term || true
          else
            echo "No tests found, skipping"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ env.SERVICE_NAME }}
          name: ${{ env.SERVICE_NAME }}-coverage
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ env.SERVICE_NAME }}:latest .

      - name: Test Docker image
        run: |
          set +e
          docker run -d --name ${SERVICE_NAME}_test -p ${{ env.SERVICE_PORT }}:${{ env.SERVICE_PORT }} ${{ env.SERVICE_NAME }}:latest

          echo "Waiting for service to start..."
          for i in {1..30}; do
            sleep 2
            if curl -f http://localhost:${{ env.SERVICE_PORT }}/health >/dev/null 2>&1; then
              echo "✓ Service is healthy!"
              HEALTHY=true
              break
            fi
            echo "  Attempt $i/30: Service not ready yet..."
          done

          if [ "${HEALTHY}" != "true" ]; then
            echo "✗ Service failed to become healthy"
            echo "Container logs:"
            docker logs ${SERVICE_NAME}_test
            echo "Container status:"
            docker ps -a | grep ${SERVICE_NAME}_test
            docker stop ${SERVICE_NAME}_test 2>/dev/null || true
            docker rm ${SERVICE_NAME}_test 2>/dev/null || true
            exit 1
          fi

          docker stop ${SERVICE_NAME}_test
          docker rm ${SERVICE_NAME}_test
          echo "✓ Docker test passed"
