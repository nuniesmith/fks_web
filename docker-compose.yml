
services:
  fks_web:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks_web:latest
    container_name: fks_web
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=fks_web
      - SERVICE_PORT=8000
      - PYTHONPATH=/app/src:/app
    networks:
      - fks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  fks-network:
    external: true
